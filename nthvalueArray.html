<script>
function findNthElement(arr, n) {
        if (n < 1 || n > arr.length) {
            return null; // or throw an error
        }
    
        var count = 0;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] !== undefined) {
                count++;
            }
            if (count === n) {
                return arr[i];
            }
        }
    
        return null; // or throw an error if the Nth element is not found
    }
    
    // Example usage:
    var array = [1, 2, 3, 4, 5];
    var nthElement = findNthElement(array, 3);
    console.log(nthElement); // Output: 3



</script>
